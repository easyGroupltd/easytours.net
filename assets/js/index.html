<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<!-- META Redirect -->
		<meta http-equiv="refresh" content="0; url=https://easyTours.net/">
		<!-- JAVASCRIPT Head Redirect -->
		<script type="text/javascript">window.location.href = "https://easyTours.net/"</script>
		<title>Redirecting</title>
	    <style>p{text-align:center; padding:40px 0; letter-spacing:1px;}</style>
	</head>
	<body>
		<!-- HTML Redirect -->
		<p>If you are not redirected automatically, please <a href="https://easyTours.net/">follow this link</a>.</p>
		<!-- JAVASCRIPT Body Redirect -->
    <script language="javascript">
      window.location = "https://easyTours.net/";
    </script>
	</body>
</html>
